	<center>
		<h1>Users updated</h1>
	</center>
	<div ng-repeat="user in userData" class="row bottom" ng-class="{'border-top': $first, even: $even}" ng-click="userProfile(user)">
		<div class="col-md-2">
			<img src="nophoto.jpg" class="img img-responsive" alt="User Image" style="width:110px;">
		</div>
		<div class="col-md-10">
			<h4 class="name">{{ user.First_Name }}&nbsp;{{ user.Last_Name }}</h4>
			<p ng-if="user.Phd_University != '' ">{{ user.Phd_University }}</p>
			<p ng-if="user.Phd_University == '' && user.MS_University != ''">{{ user.MS_University}}</p>
			<p ng-if="user.Phd_University == '' && user.MS_University == '' && user.BS_University != ''">{{ user.BS_University}}</p>
  		</div>
	</div>
